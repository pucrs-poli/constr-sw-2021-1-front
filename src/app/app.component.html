<mat-drawer-container class="page-container">
  <mat-drawer #drawer class="sidenav" mode="push">
    <mat-toolbar color="primary" [class.mat-elevation-z4]="true">Menu</mat-toolbar>
    <mat-nav-list>
      <mat-list-item *ngFor="let link of links">
        <mat-icon>info</mat-icon>
        <span class="list-tile-spacer"></span>
        <a matLine>{{ link }}</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-toolbar color="primary" class="toolbar" [class.mat-elevation-z4]="true">
    <button mat-icon-button (click)="drawer.toggle()" class="nav-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{title}}</span>
    <span class="nav-spacer"></span>
    <button mat-icon-button class="nav-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon color="accent">home</mat-icon>
    </button>
    <button mat-icon-button class="nav-icon" aria-label="Example icon-button with share icon">
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-drawer-container>
