<div class="container">
  <div class="form">

    <h2>Listagem de Estudantes</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef> Ano </th>
        <td mat-cell *matCellDef="let element"> {{element.ano}} </td>
      </ng-container>


      <ng-container matColumnDef="semestre">
        <th mat-header-cell *matHeaderCellDef> Semestre </th>
        <td mat-cell *matCellDef="let element"> {{element.semestre}}</td>
      </ng-container>

      <ng-container matColumnDef="estudantes">
        <th mat-header-cell *matHeaderCellDef> Estudantes </th>
        <td mat-cell *matCellDef="let element"> <button mat-button color="primary">Visualizar</button>  </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}}</td>
      </ng-container>
      <ng-container matColumnDef="visualizar">
        <th mat-header-cell *matHeaderCellDef> Visualizar </th>
        <td mat-cell *matCellDef="let element"> <button mat-button color="primary">Visualizar</button>  </td>
      </ng-container>
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Edição </th>
        <td mat-cell *matCellDef="let element"> <button mat-button color="primary">Editar</button>  </td>
      </ng-container>
      <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> Exclusão </th>
        <td mat-cell *matCellDef="let element"> <button mat-button color="primary">Excluir</button>  </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
