<div class="mat-elevation-z8">
    <table mat-table [dataSource]="subjects" class="full-width-table" aria-label="Elements">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="disciplinas-table-title">Nome</th>
            <td mat-cell *matCellDef="let row">{{row}}</td>
        </ng-container>

        <!-- Nro testes Column -->
        <ng-container matColumnDef="numberTests">
            <th mat-header-cell *matHeaderCellDef class="disciplinas-collum-size-teste disciplinas-table-title">Nro de testes</th>
            <td mat-cell *matCellDef="let row" class="disciplinas-collum-size-teste">{{tam}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="disciplinas-table-line" (click)="onClickItem(row)"></tr>
    </table>
</div>
