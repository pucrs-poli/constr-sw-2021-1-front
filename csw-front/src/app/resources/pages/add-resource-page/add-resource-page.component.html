<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
</head>

<body>
  <div>
    <div class="center">

      <div class="wrapper">
        <div>
          <h1 class="title">Novo Recurso</h1>
        </div>
        <div class="container">
          <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Nome</mat-label>
              <input matInput />
            </mat-form-field>
          </form>

          <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Tipo</mat-label>
              <input matInput />
            </mat-form-field>
          </form>

          <div class="edit-type_container">
            <mat-form-field appearance="fill">
              <mat-label>Tipo</mat-label>
                <mat-select>
                  <mat-option *ngFor="let type of types" [value]="type.name">
                  {{type.name}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
            <button routerLink="/resources/new_type">
              <mat-icon>create</mat-icon>
            </button>
          </div>

          <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Descrição</mat-label>
              <input matInput />
            </mat-form-field>
          </form>
        </div>

        <section>
          <button routerLink=".." mat-raised-button class="primary-button_resources">Cancelar</button>
          <button routerLink="/resources" mat-raised-button class="primary-button_resources">Salvar</button>
        </section>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>

</body>

</html>
