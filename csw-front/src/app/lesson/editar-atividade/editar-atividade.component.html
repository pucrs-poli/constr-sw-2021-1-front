<div class="container">
    <div class="aulas-titulo-container">
        <mat-icon aria-hidden="false" aria-label="Example home icon" class="aulas-icone">auto_stories
        </mat-icon>
        <div class="aulas-titulo">Atividade</div>
    </div>

    <p class="aulas-table-container">
        Editar atividade
    </p>

    <div  class="aulas-table-container">
        <form [formGroup]="atividadeForm" style="margin-left: 6%; flex-direction: column; display: flex; width: 340px;">
            <mat-form-field appearance="fill">
                <mat-label>Lesson ID</mat-label>
                <input matInput formControlName='lessonID'>
            </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName='name'>
            </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <input matInput type="text" formControlName='description'>
            </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Grade</mat-label>
                <input matInput type="text" formControlName='grade'>
            </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Final Date</mat-label>
                <input matInput type="text" formControlName='finalDate'>
            </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Status</mat-label>
                <input matInput type="text" formControlName='status'>
            </mat-form-field>
    
        </form>

    </div>
   
    <section>
        <button mat-raised-button class="button-aula" [routerLink] = "['/listagem-atividade']">Voltar</button>
        <button mat-raised-button class="button-aula" [routerLink] = "">Salvar</button>
      </section>
</div>
